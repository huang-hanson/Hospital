<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js">

    </script>

    <div id="app">
        <!-- 插值表达式 -->
        {{message}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message:'hello vue'
            }
        })
    </script>

</body>
</html>
