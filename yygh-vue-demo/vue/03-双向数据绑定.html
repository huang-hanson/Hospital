<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{keyword}}
        <br/>
        <input type="text" :value="keyword"/>
        <br/>
        <input type="text" v-model = "keyword"/>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                keyword:'Hanson'
            }
        })
    </script>
</body>

</html>
